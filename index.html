<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>B M Aerospace — Official</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- keep the landing page out of Google to avoid duplication -->
  <meta name="robots" content="noindex,follow" />
  <style>
    :root { --bg:#0b1220; --card:#121a2a; --accent:#3aa6ff; --text:#e6f3ff; }
    * { box-sizing:border-box }
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;margin:0;padding:24px;display:grid;min-height:100dvh;place-items:center;background:var(--bg);color:#fff}
    .card{max-width:860px;padding:36px;border-radius:20px;background:var(--card);box-shadow:0 10px 40px rgba(0,0,0,.35);text-align:center}
    h1{margin:.2rem 0 1rem;font-weight:750;letter-spacing:.4px}
    p{opacity:.9;line-height:1.6;margin:0 auto;max-width:62ch}
    .btns{display:flex;gap:14px;justify-content:center;margin-top:24px;flex-wrap:wrap}
    a{display:inline-block;padding:14px 18px;border-radius:12px;text-decoration:none;font-weight:650}
    .primary{background:var(--accent);color:#041223}
    .ghost{border:1px solid var(--accent);color:var(--text)}
    small{display:block;opacity:.65;margin-top:18px}
  </style>
</head>
<body>
  <div class="card">
    <h1>B M Aerospace</h1>
    <p>Independent aviation consultancy based in Dhaka, serving global airlines, MROs, and suppliers. Choose our corporate site to explore services, or visit our Heart to Heart blog for thoughtful writing and updates.</p>
    <div class="btns">
      <a class="primary" href="https://www.bm-aerospace.xyz/">Go to Company Website</a>
      <a class="ghost" href="https://blog.bm-aerospace.xyz/">Go to Blog</a>
    </div>
    <small>© B M Aerospace</small>
  </div>
</body>
</html>
